<p><img class="emoji" draggable="false" alt="1️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/31-20e3.svg" data-marp-twemoji=""/> (Computational) Business Analytics</p>

<h1>(Computational) Business Analytics</h1>
<h2>Was ist Computational Business Analytics?</h2>
<p><img class="emoji" draggable="false" alt="1️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/31-20e3.svg" data-marp-twemoji=""/> <strong>Was ist Business Analytics:</strong></p>
<ul>
<li>
<p>Business Analytics ist <strong>“die Kompetenz, verfügbare Daten so zu analysieren, dass betriebswirtschaftliche Probleme evidenzbasiert gelöst werden können”</strong><sup>[1]</sup></p>
</li>
<li>
<p>Business Analytics umfasst deshalb drei Aspekte:</p>
<ol>
<li>
<p>Datenkompetenz</p>
</li>
<li>
<p>Technologiekompetenz</p>
</li>
<li>
<p>Fachexpertise</p>
</li>
</ol>
</li>
</ul>
<p><img class="emoji" draggable="false" alt="2️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/32-20e3.svg" data-marp-twemoji=""/> <strong>Warum <em>computational</em>?</strong></p>
<ul>
<li>
<p>Betonung, dass wir uns die &quot;Hände schmutzig machen&quot; wollen</p>
</li>
<li>
<p>Auseinandersetzung mit dem tatsächlichen &quot;Doing&quot;</p>
</li>
<li>
<p><strong>Programmieren ist unser Werkzeug</strong>, um Business Analytics anzuwenden<br />
<br /><br /></p>
</li>
</ul>
<blockquote>
<p><strong>Dieses Seminar:</strong> wendet Aspekte der Datenanalyse auf typische Fragestellungen bzw. operative Probleme der BWL an</p>
</blockquote>
<footer>Prof. Dr. Felix Zeidler | Seminar CFR</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="5" data-marpit-pagination-total="21" style="--paginate:true;--footer:Prof. Dr. Felix Zeidler | Seminar CFR;--theme:custom;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-size="16:9">
<h1>(Computational) Business Analytics</h1>
<h2>Warum Programmieren?</h2>
<p><strong>Begrifflichkeiten</strong></p>
<ul>
<li>Programmieren <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> Software-Entwicklung</li>
<li>besser: <strong>Coding</strong> für Datenanalyse, d.h. schreiben von kleinen Skripten</li>
</ul>
<p><br /><br /></p>
<p><strong>Warum Coding (auch) für BWLer sinnvoll?</strong></p>
<p><img class="emoji" draggable="false" alt="1️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/31-20e3.svg" data-marp-twemoji=""/> Tool, um Daten effizient aufzubereiten und zu analysieren</p>
<p><img class="emoji" draggable="false" alt="2️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/32-20e3.svg" data-marp-twemoji=""/> Tool, um repetitive Aufgaben zu automatisieren</p>
<p><img class="emoji" draggable="false" alt="3️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/33-20e3.svg" data-marp-twemoji=""/> Tool, um Problemlösungsfähigkeit zu verbessern</p>
<footer>Prof. Dr. Felix Zeidler | Seminar CFR</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="6" data-marpit-pagination-total="21" style="--paginate:true;--footer:Prof. Dr. Felix Zeidler | Seminar CFR;--theme:custom;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-size="16:9" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://media.giphy.com/media/QYY4cJp6EzEIbMUtIn/giphy.gif&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="6" data-marpit-pagination-total="21" style="--paginate:true;--footer:Prof. Dr. Felix Zeidler | Seminar CFR;--theme:custom;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-size="16:9" data-marpit-advanced-background="content">
<h1>(Computational) Business Analytics</h1>
<h2>Aber: Ich kann nicht Coden!</h2>
<footer>Prof. Dr. Felix Zeidler | Seminar CFR</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="6" data-marpit-pagination-total="21" style="" data-size="16:9" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="7" data-marpit-pagination-total="21" style="--paginate:true;--footer:Prof. Dr. Felix Zeidler | Seminar CFR;--theme:custom;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-size="16:9">
<h1>(Computational) Business Analytics</h1>
<h2>Jeder kann programmieren lernen!</h2>
<p><strong>Seminar ist für Ihre Anforderungen konzipiert</strong></p>
<ol>
<li>
<p>Coden ist nicht schwerer, als andere Dinge, die sie im Rahmen des Studiums lernen werden</p>
</li>
<li>
<p>Seminar ist explizit für Studierende der Betriebswirtschaftslehre konzipiert, d.h. wir gehen davon aus, dass</p>
<ul>
<li>
<p>keine Erfahrung im Bereich Programmieren/Coden besteht</p>
</li>
<li>
<p>erste Erfahrungen mit Excel (oder einem anderen Tabellenkalkulationsprogramm) bestehen</p>
</li>
</ul>
</li>
<li>
<p>Programmiersprache des Seminars ist <strong>Python</strong>, welche sich gerade auch für Einsteiger:innen eignet</p>
</li>
</ol>
<p><br /><br /></p>
<p><img class="emoji" draggable="false" alt="❗" src="https://twemoji.maxcdn.com/v/14.0.2/svg/2757.svg" data-marp-twemoji=""/><strong>ABER: Sie bestimmen (Lern)erfolg des Seminars</strong></p>
<ul>
<li>Coden lernt man nicht durch Teilnehmen an einer Vorlesung, sondern durch eigene Anwendung</li>
<li>Wichtiger Teil der Lernerfahrung ist es, Fehler zu machen und alternative Ansätze auszuprobieren</li>
<li>Ihre <strong>Eigeninitiative</strong> ist gefordert. Arbeiten Sie kontinuierlich an den Inhalten dieses Seminars, um den größtmöglichen Lernerfolg zu haben</li>
</ul>
<footer>Prof. Dr. Felix Zeidler | Seminar CFR</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="8" data-marpit-pagination-total="21" style="--paginate:true;--footer:Prof. Dr. Felix Zeidler | Seminar CFR;--theme:custom;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-size="16:9">
<h1>(Computational) Business Analytics</h1>
<h2>Warum Python?</h2>
<p><strong>Warum nutzen wir in diesem Seminar <code>Python</code> und keine andere Programmiersprache (z.B. R, Java oder C++)?</strong></p>
<p><img class="emoji" draggable="false" alt="1️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/31-20e3.svg" data-marp-twemoji=""/> Python ist populär</p>
<p><img class="emoji" draggable="false" alt="2️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/32-20e3.svg" data-marp-twemoji=""/> Python ist einfach zu erlernen</p>
<p><img class="emoji" draggable="false" alt="3️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/33-20e3.svg" data-marp-twemoji=""/> Python ist für die Datenanalyse besonders geeignet</p>
<p><img class="emoji" draggable="false" alt="4️⃣" src="https://twemoji.maxcdn.com/v/14.0.2/svg/34-20e3.svg" data-marp-twemoji=""/> Python ist &quot;all purpose&quot; Sprache</p>
<footer>Prof. Dr. Felix Zeidler | Seminar CFR</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Prof. Dr. Felix Zeidler | Seminar CFR" data-theme="custom" data-style="@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css')" data-marpit-pagination="9" data-marpit-pagination-total="21" style="--paginate:true;--footer:Prof. Dr. Felix Zeidler | Seminar CFR;--theme:custom;--style:@import url('https://unpkg.com/tailwindcss@^2/dist/utilities.min.css');" data-size="16:9">
<h1>(Computational) Business Analytics</h1>
<h2>Beispiel: schwere vs. einfache Sprache</h2>
<p><strong>Beispiel:</strong> programmieren Sie die Berechnung eines arithmetischen Mittels (engl: mean)</p>
<ul>
<li>wir haben folgende Zahlen: 2.0, 3.0, 5.0, 7.0, 13.0, 21.0, 33.0, 54.0</li>
<li>das arithmetische Mittel wird bestimmt als</li>
</ul>

<h1>(Computational) Business Analytics</h1>
<h2>Beispiel: schwere vs. einfache Sprache</h2>
<div class="grid grid-cols-2 gap-10">
<div>
<h2><strong>Rust</strong>: gilt als sehr schwer</h2>
<pre><code class="language-Rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">sum</span></span>(arr: &amp;[<span class="hljs-built_in">f64</span>]) -&gt; <span class="hljs-built_in">f64</span> {
    arr.iter().fold(<span class="hljs-number">0.0</span>, |p,&amp;q| p + q)
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">mean</span></span>(arr: &amp;[<span class="hljs-built_in">f64</span>]) -&gt; <span class="hljs-built_in">f64</span> {
    sum(arr) / arr.len() <span class="hljs-keyword">as</span> <span class="hljs-built_in">f64</span>
}

<span class="hljs-function"><span class="hljs-keyword">fn</span> <span class="hljs-title">main</span></span>() {
    <span class="hljs-keyword">let</span> v = &amp;[<span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>, <span class="hljs-number">5.0</span>, <span class="hljs-number">7.0</span>, <span class="hljs-number">13.0</span>, <span class="hljs-number">21.0</span>, <span class="hljs-number">33.0</span>, <span class="hljs-number">54.0</span>];
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;mean of {:?}: {:?}&quot;</span>, v, mean(v));

    <span class="hljs-keyword">let</span> w = &amp;[];
    <span class="hljs-built_in">println!</span>(<span class="hljs-string">&quot;mean of {:?}: {:?}&quot;</span>, w, mean(w));
}
</span></span></foreignObject></svg></code></pre>
</div>
<div>
<h2><strong>Python</strong>: gilt als einsteigerfreundlich</h2>
<pre><code class="language-Python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">from</span> statistics <span class="hljs-keyword">import</span> mean
m = mean([<span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>, <span class="hljs-number">5.0</span>, <span class="hljs-number">7.0</span>, <span class="hljs-number">13.0</span>, <span class="hljs-number">21.0</span>, <span class="hljs-number">33.0</span>, <span class="hljs-number">54.0</span>])
<span class="hljs-built_in">print</span>(m)
</span></span></foreignObject></svg></code></pre>
</div>
</div>
<footer>Prof. Dr. Felix Zeidler | Seminar CFR</footer>
</section>

<h2>Machen Sie mit, anstatt passiv zu konsumieren!</h2>
<p><em>&quot;You cannot get educated by this self-propagating system in which people study to pass exams, and teach others to pass exams, but nobody knows anything. You learn something by doing it yourself, by asking questions, by thinking, and by experimenting.&quot;</em>_</p>
<p>—Prof. Richard P. Feynman</p>
